{% extends 'base.html' %}

{% block header %}
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand">
            ブログ
        </p>
    </div>
</nav>
{% endblock header %}

{% block content %}
<div class = 'container'>
    <a href = "{% url 'create' %}" class = "btn btn-primary">新規作成</a>
{% for item in object_list%}
     <div class = "card">
               <h5 class = "card-header"><li>{{ item.category }}</li></h5>
               <div class = "card-body">
                    <h5 class = "card-title"><li>{{ item.title }}</li></h5>
                    <h6 class = "card-title"><li>{{ item.postdate }}</li></h6>
                    <a href = "{% url 'detail' item.pk %}" class = "btn btn-primary">詳細へ</a>
               </div>
     </div>
{% endfor %}
</div>
{% endblock content %}
