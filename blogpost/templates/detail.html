{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}

<div class = 'container'>
    <div class = "card">
        <h5 class = "card-header"><li>{{ object.category }}</li></h5>
        <div class = "card-body">
            <h5 class = "card-title"><li>{{ object.title }}</li></h5>
            <h6 class = "card-title"><li>{{ object.content }}</li></h6>
            <a href = "{% url 'list' %}" class = "btn btn-primary">一覧へ</a>
            <a href = "{% url 'update' object.pk %}" class = "btn btn-primary">編集する</a>
            <a href = "{% url 'delete' object.pk %}" class = "btn btn-primary">削除する</a>
        </div>
    </div>
</div>

{% endblock content %}
